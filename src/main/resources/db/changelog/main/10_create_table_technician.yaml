databaseChangeLog:
  - changeSet:
      id: 10
      author: rustem_huseynov
      changes:
        - createTable:
            tableName: technician
            columns:
              - column:
                  name: technician_id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: phone2
                  type: VARCHAR(255)
              - column:
                  name: home_phone
                  type: VARCHAR(255)
              - column:
                  name: address
                  type: VARCHAR(255)
              - column:
                  name: status
                  type: VARCHAR(255)
                  defaultValue: 'ACTIVE'
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: technician
            baseColumnNames: technician_id
            referencedTableName: base_users
            referencedColumnNames: id
            constraintName: fk_technician_baseuser
            onDelete: CASCADE
