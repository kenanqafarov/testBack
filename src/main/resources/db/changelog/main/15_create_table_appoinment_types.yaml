databaseChangeLog:
  - changeSet:
      id: 15
      author: rustem_huseynov
      changes:
        - createTable:
            tableName: appointment_types
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: appointment_type_name
                  type: VARCHAR(255)

              - column:
                  name: time
                  type: TIME

              - column:
                  name: status
                  type: VARCHAR(255)
