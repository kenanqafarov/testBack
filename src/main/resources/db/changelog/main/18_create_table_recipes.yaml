databaseChangeLog:
  - changeSet:
      id: 18
      author: rustem_huseynov
      changes:
        - createTable:
            tableName: recipes
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: status
                  type: VARCHAR(255)
