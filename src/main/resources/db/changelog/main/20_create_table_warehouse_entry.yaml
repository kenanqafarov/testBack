databaseChangeLog:
  - changeSet:
      id: 20
      author: rustem_huseynov
      changes:
        - createTable:
            tableName: warehouse_entry
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: date
                  type: DATE

              - column:
                  name: time
                  type: TIME

              - column:
                  name: description
                  type: VARCHAR(255)

              - column:
                  name: number
                  type: INTEGER

              - column:
                  name: sum_price
                  type: NUMERIC(19, 2)
