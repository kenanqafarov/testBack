databaseChangeLog:
  - changeSet:
      id: 21
      author: rustem_huseynov
      changes:
        - createTable:
            tableName: warehouse_entry_product
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: warehouse_entry_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: category_id
                  type: BIGINT

              - column:
                  name: category_name
                  type: VARCHAR(255)

              - column:
                  name: product_name
                  type: VARCHAR(255)

              - column:
                  name: product_title
                  type: VARCHAR(255)

              - column:
                  name: product_id
                  type: BIGINT

              - column:
                  name: quantity
                  type: BIGINT

              - column:
                  name: used_quantity
                  type: BIGINT

              - column:
                  name: price
                  type: NUMERIC(19, 2)

        - addForeignKeyConstraint:
            baseTableName: warehouse_entry_product
            baseColumnNames: warehouse_entry_id
            referencedTableName: warehouse_entry
            referencedColumnNames: id
            constraintName: fk_entry_product_to_entry
            onDelete: CASCADE
