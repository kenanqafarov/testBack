databaseChangeLog:
  - changeSet:
      id: 22
      author: rustem_huseynov
      changes:
        - createTable:
            tableName: product
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: product_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: VARCHAR(255)
                  constraints:
                    nullable: true

              - column:
                  name: product_no
                  type: BIGINT

              - column:
                  name: product_title
                  type: VARCHAR(255)

              - column:
                  name: category_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: product
            baseColumnNames: category_id
            referencedTableName: category
            referencedColumnNames: id
            constraintName: fk_product_category
            onDelete: CASCADE
