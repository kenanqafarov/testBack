databaseChangeLog:
  - changeSet:
      id: 25
      author: rustem_huseynov
      changes:
        - createTable:
            tableName: order_from_warehouse_product
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: order_from_warehouse_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: category_id
                  type: BIGINT

              - column:
                  name: initial_quantity
                  type: BIGINT

              - column:
                  name: category_name
                  type: VARCHAR(255)

              - column:
                  name: product_name
                  type: VARCHAR(255)

              - column:
                  name: product_title
                  type: VARCHAR(255)

              - column:
                  name: product_id
                  type: BIGINT

              - column:
                  name: warehouse_entry_id
                  type: BIGINT

              - column:
                  name: warehouse_entry_product_id
                  type: BIGINT

              - column:
                  name: quantity
                  type: BIGINT

        - addForeignKeyConstraint:
            baseTableName: order_from_warehouse_product
            baseColumnNames: order_from_warehouse_id
            referencedTableName: order_from_warehouse
            referencedColumnNames: id
            constraintName: fk_order_product_order
            onDelete: CASCADE
